<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta property="og:description" content="Watch Natasha's New Creation">

    <title>Natasha New</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #centerImage {
            max-width: 450px;
            max-height: 200px;
            border:1px solid white;
            padding: 10px 10px;
        }
    </style>
</head>

<body>
    <img id="centerImage" src="https://i.ibb.co/N2BhNjT/Untitled-design.gif" alt="Center Image">
<script>
    // Set the time delay for redirection (in milliseconds)
    const redirectDelay = 5000; // 5000 milliseconds = 5 seconds

    // Set the URL to redirect to
    const redirectURL = "http://enfomart.link";

    // Function to redirect after a certain delay
    function redirectToPage() {
        console.log("Redirect will occur in 5 seconds.");
        setTimeout(function () {
            console.log("Redirecting now...");
            window.location.href = redirectURL;
        }, redirectDelay);
    }

    // Call the function to initiate the redirection
    redirectToPage();
</script>

</body>
